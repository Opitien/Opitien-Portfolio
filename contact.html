    <div class="container">
      <div class="jumbotron mt-4 form-container">
        <h2 class="display-5">Contact Form</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
          Your message has been sent successfully!
        </div>
      </div>

    <script>
      $(document).ready(function() {
        $('#contactForm').on('submit', function(event) {
          event.preventDefault();
          var formData = new FormData(this);
          var templateParams = {
            name: formData.get('name'),
            email: formData.get('email'),
            subject: formData.get('subject'),
            message: formData.get('message')
          };
          emailjs.send('service_fzuq96x', 'template_wi26ues') // Replace with your EmailJS template ID
            .then(function(response) {
              $('#contactForm')[0].reset();
              $('#successMessage').show(); // Show success message after email is sent successfully
            }, function(error) {
              console.log('FAILED...', error);
            });
        });
      });
    </script>
